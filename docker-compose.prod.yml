# ============================================================================
# Docker Compose - Production Configuration
# ============================================================================
# This configuration is optimized for production deployment with
# multiple workers, monitoring, and load balancing.
#
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
# ============================================================================

version: '3.8'

services:
  # API with multiple workers
  api:
    image: cloud-nlp-classifier:latest
    container_name: nlp-api-prod
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=warning
      - WORKERS=4
    volumes:
      - ./logs:/app/logs
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nlp-network-prod
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '2.0'
          memory: 2G
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

networks:
  nlp-network-prod:
    driver: bridge
