# Configuration for Baseline Models (TF-IDF + Classical ML)

# Vectorizer settings
vectorizer:
  type: "tfidf"  # Options: "count", "tfidf"
  max_features: 2000  # SUPER REDUCED for ultra-fast testing
  ngram_range: [1, 1]  # Unigrams only
  min_df: 5  # INCREASED to reduce features
  max_df: 0.9  # More aggressive filtering
  
# Logistic Regression settings
logistic_regression:
  C: 1.0  # Inverse regularization strength
  max_iter: 100  # MINIMAL iterations for speed
  class_weight: "balanced"  # Handle class imbalance
  solver: "lbfgs"
  random_state: 42

# Linear SVM settings
linear_svm:
  C: 1.0
  max_iter: 100  # MINIMAL iterations for speed
  class_weight: "balanced"
  random_state: 42

# Data paths
data:
  train_path: "data/processed/train.csv"
  val_path: "data/processed/val.csv"
  test_path: "data/processed/test.csv"

# Model save paths
model_save_dir: "models/baselines"

# Evaluation settings
evaluation:
  metrics:
    - "accuracy"
    - "f1_macro"
    - "f1_weighted"
    - "precision_macro"
    - "recall_macro"
  save_confusion_matrix: true
  save_classification_report: true
