# ============================================================================
# Docker Compose Configuration for Cloud NLP Classifier
# ============================================================================
# This file provides an easy way to run the NLP classifier API with
# docker-compose, including optional services like monitoring.
#
# Usage:
#   docker-compose up -d          # Start services in background
#   docker-compose down           # Stop and remove services
#   docker-compose logs -f api    # Follow API logs
#   docker-compose ps             # View running services
# ============================================================================

version: '3.8'

services:
  # Main NLP Classification API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: cloud-nlp-classifier:latest
    container_name: nlp-api
    ports:
      - "8000:8000"
    environment:
      # Application settings
      - LOG_LEVEL=info
      - WORKERS=1
      # Optional: Add custom environment variables here
      # - MAX_BATCH_SIZE=32
      # - MODEL_PATH=/app/models/transformer/distilbert
    volumes:
      # Optional: Mount logs directory for persistence
      - ./logs:/app/logs
      # Optional: Mount models for easy updates (development only)
      # - ./models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nlp-network
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # Streamlit Interactive UI
  ui:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    image: cloud-nlp-classifier-ui:latest
    container_name: nlp-ui
    ports:
      - "8501:8501"
    environment:
      # Streamlit settings
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    # volumes:
      # Optional: Mount models directory (shared with API)
      # - ./models:/app/models
      # Optional: Mount for development (hot reload)
      # - ./src/ui:/app/src/ui
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nlp-network
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2.5G
        reservations:
          cpus: '1.0'
          memory: 1.5G

  # Optional: Nginx reverse proxy for production
  # Uncomment to enable load balancing and SSL termination
