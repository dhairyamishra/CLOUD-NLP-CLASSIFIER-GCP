# ============================================================================
# Full Stack Docker Compose - API + UI + Monitoring
# ============================================================================
# Complete production setup with API, UI, and optional monitoring stack
#
# Usage:
#   docker-compose -f docker-compose.full.yml up -d
#   docker-compose -f docker-compose.full.yml down
# ============================================================================

version: '3.8'

services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: cloud-nlp-classifier:latest
    container_name: nlp-api
    ports:
      - "8000:8000"
    environment:
      - DEFAULT_MODEL=distilbert
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nlp-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2.5G
        reservations:
          cpus: '1.0'
          memory: 1.5G

  # Streamlit UI
  ui:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    image: cloud-nlp-classifier-ui:latest
    container_name: nlp-ui
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - API_URL=http://api:8000
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nlp-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2.5G
        reservations:
          cpus: '0.5'
          memory: 1G

  # Nginx Reverse Proxy (Optional - uncomment to enable)
